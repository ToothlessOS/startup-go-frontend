<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comatch.ai - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
    <div class="device-frame bg-white">
        <div class="h-full flex flex-col">
            <div class="gradient-bg flex-1 flex flex-col items-center justify-center p-8 text-white">
                <div class="mb-12 flex flex-col items-center">
                    <i class="fas fa-handshake text-7xl mb-6"></i>
                    <h1 class="text-4xl font-bold text-center mb-2">comatch.ai</h1>
                    <p class="text-sm opacity-90 text-center">AI-Powered Cofounder Matching</p>
                </div>
                
                <form class="w-full space-y-4" action="{{ url_for('signup') }}" method="POST">
                    <div class="space-y-4">
                        <div class="flex space-x-4">
                            <div class="flex-1">
                                <input type="text" id="firstname" name="firstname" placeholder="First Name" required
                                    class="w-full bg-white text-black rounded-xl py-3 px-6 shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>
                            <div class="flex-1">
                                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required
                                    class="w-full bg-white text-black rounded-xl py-3 px-6 shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>
                        </div>
                        
                        <input type="text" id="username" name="username" placeholder="Username" required
                            class="w-full bg-white text-black rounded-xl py-3 px-6 shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        
                        <input type="email" id="email" name="email" placeholder="Email" required
                            class="w-full bg-white text-black rounded-xl py-3 px-6 shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        
                        <input type="password" id="password" name="password" placeholder="Password" required
                            class="w-full bg-white text-black rounded-xl py-3 px-6 shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        
                        <input type="password" id="password2" name="password2" placeholder="Confirm Password" required
                            class="w-full bg-white text-black rounded-xl py-3 px-6 shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>

                    <button type="submit" 
                        class="w-full bg-white text-black rounded-xl py-3 px-6 shadow-lg hover:shadow-xl transition-shadow font-semibold">
                        Create Account
                    </button>

                    <div class="text-center mt-4">
                        <p class="text-sm opacity-90">Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-white font-semibold hover:underline">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
