<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - comatch.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
    <div class="device-frame bg-white">
        <div class="h-full flex flex-col">
            <!-- Header -->
            <div class="px-6 py-5 flex justify-between items-center border-b">
                <a href="{{ url_for('index') }}"><i class="fas fa-arrow-left text-2xl text-black"></i></a>
                <div class="text-xl font-bold text-black">Chat</div>
                <img src="https://www.gravatar.com/avatar/?d=mp&s=40" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-orange-400 object-cover">
            </div>
            <!-- 搜索框 -->
            <div class="px-6 py-3 border-b bg-white">
                <input id="chat-search" type="text" placeholder="Search chats..." class="w-full bg-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
            </div>
            <!-- 横向头像栏 -->
            <div class="px-6 py-3 bg-white border-b">
                <div class="flex items-center space-x-4 justify-start">
                    <div class="flex flex-col items-center">
                        <a href="{{ url_for('profile') }}">
                            <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-12 h-12 rounded-full object-cover border-2 border-orange-400" alt="Michael Chen">
                        </a>
                        <span class="text-xs text-black mt-1">Michael</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-12 h-12 rounded-full object-cover border-2 border-orange-400" alt="Alice Kim">
                        <span class="text-xs text-black mt-1">Alice</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="https://randomuser.me/api/portraits/men/65.jpg" class="w-12 h-12 rounded-full object-cover border-2 border-orange-400" alt="David Lee">
                        <span class="text-xs text-black mt-1">David</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="https://randomuser.me/api/portraits/women/68.jpg" class="w-12 h-12 rounded-full object-cover border-2 border-orange-400" alt="Emma Wang">
                        <span class="text-xs text-black mt-1">Emma</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="https://randomuser.me/api/portraits/men/77.jpg" class="w-12 h-12 rounded-full object-cover border-2 border-orange-400" alt="John Doe">
                        <span class="text-xs text-black mt-1">John</span>
                    </div>
                </div>
            </div>
            <!-- Chat List -->
            <div class="flex-1 overflow-y-auto p-4 flex flex-col items-stretch justify-start">
                <div id="chat-list" class="space-y-4">
                    <!-- 示例聊天项 -->
                    <a href="{{ url_for('michaelChen') }}" class="chat-item flex items-center space-x-4 bg-gray-100 rounded-xl p-4 hover:bg-orange-50 transition">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-12 h-12 rounded-full object-cover" alt="User">
                        <div class="flex-1">
                            <div class="font-semibold text-black">Michael Chen</div>
                            <div class="text-sm text-gray-600 truncate">Hey! Are you available for a quick call?</div>
                        </div>
                        <div class="text-xs text-gray-400">2m ago</div>
                    </a>
                    <a href="#" class="chat-item flex items-center space-x-4 bg-gray-100 rounded-xl p-4 hover:bg-orange-50 transition">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-12 h-12 rounded-full object-cover" alt="User">
                        <div class="flex-1">
                            <div class="font-semibold text-black">Alice Kim</div>
                            <div class="text-sm text-gray-600 truncate">Let's meet tomorrow to discuss the project.</div>
                        </div>
                        <div class="text-xs text-gray-400">10m ago</div>
                    </a>
                    <a href="#" class="chat-item flex items-center space-x-4 bg-gray-100 rounded-xl p-4 hover:bg-orange-50 transition">
                        <img src="https://randomuser.me/api/portraits/men/65.jpg" class="w-12 h-12 rounded-full object-cover" alt="User">
                        <div class="flex-1">
                            <div class="font-semibold text-black">David Lee</div>
                            <div class="text-sm text-gray-600 truncate">Thanks for your feedback!</div>
                        </div>
                        <div class="text-xs text-gray-400">1h ago</div>
                    </a>
                    <!-- 更多聊天项可按需添加 -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // 简单前端搜索功能
        document.getElementById('chat-search').addEventListener('input', function() {
            const val = this.value.trim().toLowerCase();
            document.querySelectorAll('.chat-item').forEach(function(item) {
                const name = item.querySelector('.font-semibold').textContent.toLowerCase();
                if (name.includes(val)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
