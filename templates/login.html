<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comatch.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
    <div class="device-frame bg-white">
        <div class="h-full flex flex-col">
            <div class="gradient-bg flex-1 flex flex-col items-center justify-center p-8 text-white">
                <div class="mb-12 flex flex-col items-center">
                    <i class="fas fa-handshake text-7xl mb-6"></i>
                    <h1 class="text-4xl font-bold text-center mb-2">comatch.ai</h1>
                    <p class="text-sm opacity-90 text-center">AI-Powered Cofounder Matching</p>
                </div>
                
                <div class="w-full space-y-4">
                    <button class="w-full bg-white text-black rounded-xl py-3 px-6 flex items-center justify-center space-x-2 shadow-lg hover:shadow-xl transition-shadow">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                    
                    <button class="w-full bg-white text-black rounded-xl py-3 px-6 flex items-center justify-center space-x-2 shadow-lg hover:shadow-xl transition-shadow">
                        <i class="fab fa-linkedin"></i>
                        <span>Continue with LinkedIn</span>
                    </button>
                    
                    <div class="relative my-8">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white opacity-20"></div>
                        </div>
                        <div class="relative flex justify-center">
                            <span class="px-4 text-sm bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600">or</span>
                        </div>
                    </div>
                    
                    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
                        <input type="text" name="username" placeholder="Username" required
                            class="w-full bg-white text-black rounded-xl py-3 px-6 shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        
                        <input type="password" name="password" placeholder="Password" required
                            class="w-full bg-white text-black rounded-xl py-3 px-6 shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        
                        <button type="submit" 
                            class="w-full bg-white text-black rounded-xl py-3 px-6 shadow-lg hover:shadow-xl transition-shadow font-semibold">
                            Continue with Email
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-sm opacity-90">Don't have an account? 
                            <a href="{{ url_for('signup') }}" class="text-white font-semibold hover:underline">Sign up with Email</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
