<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comatch.ai - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
    <div class="device-frame bg-white">
        <div class="h-full flex flex-col">
            <!-- Navigation Bar -->
            <nav class="bg-white border-b border-gray-200">
                <div class="px-4">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center">
                            <i class="fas fa-handshake text-2xl text-orange-500 mr-2"></i>
                            <span class="text-xl font-bold">comatch.ai</span>
                        </div>
                        <div class="flex items-center space-x-4">
                            <a href="{{ url_for('discover') }}" class="text-gray-600 hover:text-orange-500">
                                <i class="fas fa-compass text-xl"></i>
                            </a>
                            <a href="{{ url_for('chat') }}" class="text-gray-600 hover:text-orange-500 chat-button">
                                <i class="fas fa-comments text-xl"></i>
                            </a>
                            <a href="{{ url_for('profile') }}" class="text-gray-600 hover:text-orange-500">
                                <i class="fas fa-user text-xl"></i>
                            </a>
                            <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-orange-500">
                                <i class="fas fa-sign-out-alt text-xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="gradient-bg flex-1 flex flex-col p-8 text-white overflow-y-auto">
                <!-- Welcome Section -->
                <div class="mb-8">
                    <h1 class="text-2xl font-bold mb-2">Welcome to comatch.ai</h1>
                    <p class="text-sm opacity-90">Find your perfect cofounder match</p>
                </div>

                <!-- Quick Actions -->
                <div class="space-y-4">
                    <!-- Discover Card -->
                    <a href="{{ url_for('discover') }}" class="bg-white text-black rounded-xl p-4 flex items-center space-x-4 shadow-lg hover:shadow-xl transition-shadow">
                        <div class="flex items-center justify-center h-12 w-12 rounded-full bg-orange-100">
                            <i class="fas fa-compass text-orange-500 text-xl"></i>
                        </div>
                        <div>
                            <h2 class="font-semibold">Discover</h2>
                            <p class="text-sm text-gray-600">Find potential cofounders</p>
                        </div>
                    </a>

                    <!-- Chat Card -->
                    <a href="{{ url_for('chat') }}" class="bg-white text-black rounded-xl p-4 flex items-center space-x-4 shadow-lg hover:shadow-xl transition-shadow">
                        <div class="flex items-center justify-center h-12 w-12 rounded-full bg-orange-100">
                            <i class="fas fa-comments text-orange-500 text-xl"></i>
                        </div>
                        <div>
                            <h2 class="font-semibold">Chat</h2>
                            <p class="text-sm text-gray-600">Connect with matches</p>
                        </div>
                    </a>

                    <!-- Profile Card -->
                    <a href="{{ url_for('profile') }}" class="bg-white text-black rounded-xl p-4 flex items-center space-x-4 shadow-lg hover:shadow-xl transition-shadow">
                        <div class="flex items-center justify-center h-12 w-12 rounded-full bg-orange-100">
                            <i class="fas fa-user text-orange-500 text-xl"></i>
                        </div>
                        <div>
                            <h2 class="font-semibold">Profile</h2>
                            <p class="text-sm text-gray-600">Manage your profile</p>
                        </div>
                    </a>

                    <!-- Project Card -->
                    <a href="{{ url_for('project') }}" class="bg-white text-black rounded-xl p-4 flex items-center space-x-4 shadow-lg hover:shadow-xl transition-shadow">
                        <div class="flex items-center justify-center h-12 w-12 rounded-full bg-orange-100">
                            <i class="fas fa-rocket text-orange-500 text-xl"></i>
                        </div>
                        <div>
                            <h2 class="font-semibold">Projects</h2>
                            <p class="text-sm text-gray-600">Configure your projects</p>
                        </div>
                    </a>
                </div>

                <!-- Recent Activity -->
                <div class="mt-8">
                    <h2 class="text-lg font-semibold mb-4">Recent Activity</h2>
                    <div class="space-y-3">
                        <div class="bg-white text-black rounded-xl p-4 flex items-center space-x-4">
                            <i class="fas fa-user-plus text-orange-500"></i>
                            <div>
                                <p class="font-medium">New match found</p>
                                <p class="text-sm text-gray-600">2 hours ago</p>
                            </div>
                        </div>
                        <div class="bg-white text-black rounded-xl p-4 flex items-center space-x-4">
                            <i class="fas fa-comment text-orange-500"></i>
                            <div>
                                <p class="font-medium">New message received</p>
                                <p class="text-sm text-gray-600">5 hours ago</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
